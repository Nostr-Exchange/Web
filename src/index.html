<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Exchange - Em Construção</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .logo img {
            height: 60px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
            color: #ffffff;
        }

        .content h2 {
            color: #9d0af5;
        }

        .content p {
            font-size: 1.2rem;
            margin: 0 0 2rem;
            line-height: 1.5;
        }

        .content img {
            max-width: 300px;
            margin-top: 1rem;
        }

        .footer {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo"> Nostr Exchange
        </div>
    </nav>
    <main class="content">
        <h1>Bem-vindo ao Nostr Exchange</h1>
        <p>
            O verdadeiro livre comércio começa aqui.<br>
            Entre na comunidade com sua conta Nostr e comece a negociar!
        </p>

        <h2>Em Construção</h2>
        <img src="building-build.gif" alt="Em Construção">
    </main>
    <footer class="footer">
        © 2024 Nostr Exchange - Todas suas LIBERDADES reservadas.
    </footer>
</body>

</html>
